{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    <ul>
        {% for result in results %}
            <li><a href='/wiki/{{ result }}'>{{ result }}</li>
        {% empty %}
            <li>No results.</li>
        {% endfor %}
    </ul>

{% endblock %}
